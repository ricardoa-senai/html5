<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" src="luz-acesa.jpg" alt="">
    <script>
        var cont = 0;
        setInterval(myTimer, 3000);  

        function myTimer(){
            var x = document.getElementById("image");
            var y = document.getElementById("texto");
            if(x.src.match("acesa")){
                x.src = "luz-apagada.jpg";
            } else {
                x.src = "luz-acesa.jpg";
            }

           for (x=1;x<3;x++){
               y.innerHTML = cont;
               cont++;
           }
            
        }
    </script>
    <p id="texto"></p>
</body>
</html>
