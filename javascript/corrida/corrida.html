<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
        }
        
        table td{
            width: 20%;
        }

        img{
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <button>Iniciar</button>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td id="carro1" colspan="5">
                <img src="carro1.png" alt="">
            </td>
        </tr>
        <tr>
            <td id="carro2" colspan="5">
                <img src="carro2.png" alt="">
            </td>
        </tr>
    </table>

    <script>
        var posicao1 = 1;
        var posicao2 = 1;
        var veloc1 = 1;
        var veloc2 = 1;
        var carro1 = document.getElementById("carro1");        
        var carro2 = document.getElementById("carro2");

        setInterval(corrida,100);

        function velocidade(){
            veloc1 = Math.floor(Math.random() * 11);            
            veloc2 = Math.floor(Math.random() * 11);
        }
        
        function corrida(){
            posicao1 += veloc1;
            posicao2 += veloc2;
            carro1.style.paddingLeft = posicao1+"px";
            carro2.style.paddingLeft = posicao2+"px";
            velocidade();
        }
  
    </script>
</body>
</html>
