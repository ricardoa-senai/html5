<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function trocaImagem(){
            var elemento=document.getElementById("myimage");
            if(elemento.src.match("acesa")) {
                elemento.src="luz-apagada.jpg";
            } else{
                elemento.src="luz-acesa.jpg";
            }
        }
    </script>
    <p><img id="myimage" onclick="trocaImagem()" 
        src="luz-apagada.jpg"></p>
    <p>Clique na l√¢mpada para ligar/desligar a luz</p>
</body>
</html>
